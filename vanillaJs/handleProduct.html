<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="handleProduct.css">
    <title>Products</title>
</head>
<body>

    <header class="header">
        <p class="header-p">Handle product</p>
    </header>

    <div class="container">
        <form class="editProduct-form" action="">
            <div class="form-header">

            </div>
            
            <div class="form-group">
                <input id="name" type="text" class="form-input" placeholder="products new name">
            </div>
           
            <div class="form-group">
                <input id="price" type="number" class="form-input" placeholder="products new price">
            </div>

            <div class="form-group">
                <input id="amount" type="number" class="form-input" placeholder="products amount">
            </div>

            <div class="form-group">
                <input type="file" id="myFile" required>
            </div>

            <div class="form-group">
                <label>choose category</label>
                <select id="categories" class="form-select">
                    
                </select>
            </div>
            
            <div class="form-group">
                <button id="btn" class="form-button" type="submit"></button>
            </div>
        </form>
    </div>
    
    <script src="handleProduct.js"></script>
</body>
</html>
